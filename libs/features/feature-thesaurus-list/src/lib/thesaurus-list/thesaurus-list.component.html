<mat-card>
  <mat-card-header>
    <mat-card-title>
      Thesauri
    </mat-card-title>
  </mat-card-header>
  <mat-card-content fxLayout="row">
    <div
      *ngIf="paginator.isLoading$ | async"
      fxFlex
      fxLayoutAlign="center center"
    >
      <mat-spinner [diameter]="48" [strokeWidth]="4"></mat-spinner>
    </div>

    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="8px">
      <!-- filters -->
      <div fxFlex="0 0 auto">
        <cadmus-thesaurus-filter [filter$]="filter$"></cadmus-thesaurus-filter>
      </div>

      <!-- list -->
      <div fxFill fxLayout="column" *ngIf="pagination$ | async as pagination">
        <table>
          <thead>
            <th></th>
            <th
              *ngIf="
                user.roles.includes('admin') || user.roles.includes('editor')
              "
            ></th>
            <th>id</th>
            <th>entries</th>
          </thead>
          <tbody>
            <tr *ngFor="let thesaurus of pagination.data">
              <td class="command">
                <button
                  mat-icon-button
                  type="button"
                  matTooltip="Edit {{ thesaurus.id }}"
                  color="primary"
                  (click)="editThesaurus(thesaurus)"
                >
                  <mat-icon>mode_edit</mat-icon>
                </button>
              </td>
              <td
                class="command"
                *ngIf="
                  user.roles.includes('admin') || user.roles.includes('editor')
                "
              >
                <button
                  *ngIf="userLevel > 2"
                  mat-icon-button
                  type="button"
                  matTooltip="Delete {{ thesaurus.id }}"
                  color="warn"
                  (click)="deleteThesaurus(thesaurus)"
                >
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
              <td>{{ thesaurus.id }}</td>
              <td>
                {{ thesaurus.entries?.length || 0 }}
              </td>
            </tr>
          </tbody>
        </table>
        <mat-paginator
          fxFlex="0 0 auto"
          fxFlexAlign="start"
          [length]="pagination.total"
          [pageSize]="pageSize?.value"
          [pageSizeOptions]="[20, 50, 75, 100]"
          [pageIndex]="pagination.currentPage - 1"
          [showFirstLastButtons]="true"
          (page)="pageChanged($event)"
        ></mat-paginator>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions
    *ngIf="
      user.roles.includes('admin') ||
      user.roles.includes('editor') ||
      user.roles.includes('operator')
    "
  >
    <button
      *ngIf="userLevel > 1"
      type="button"
      color="primary"
      mat-raised-button
      matTooltip="Add a new thesaurus"
      (click)="addThesaurus()"
    >
      <mat-icon>add_circle</mat-icon>
      add item
    </button>
  </mat-card-actions>
</mat-card>
