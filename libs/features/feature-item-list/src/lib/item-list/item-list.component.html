<mat-card>
  <mat-card-header>
    <mat-card-title>
      Items
    </mat-card-title>
  </mat-card-header>
  <mat-card-content fxLayout="row">
    <div
      *ngIf="paginator.isLoading$ | async"
      fxFlex
      fxLayoutAlign="center center"
    >
      <mat-spinner [diameter]="48" [strokeWidth]="4"></mat-spinner>
    </div>

    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="8px">
      <!-- filters -->
      <div fxFlex="0 0 auto">
        <cadmus-item-filter [filter$]="filter$"></cadmus-item-filter>
      </div>

      <!-- list -->
      <div fxFill fxLayout="column" *ngIf="pagination$ | async as pagination">
        <table>
          <thead>
            <th></th>
            <th
              *ngIf="
                user.roles.includes('admin') || user.roles.includes('editor')
              "
            ></th>
            <th>facet</th>
            <th>title</th>
            <th>description</th>
            <th fxHide.lt-md>user</th>
            <th fxHide.lt-md>last saved</th>
            <th fxHide.lt-md>creator</th>
          </thead>
          <tbody>
            <tr *ngFor="let item of pagination.data">
              <td class="command">
                <button
                  mat-icon-button
                  type="button"
                  matTooltip="Edit {{ item.title }}"
                  color="primary"
                  (click)="editItem(item)"
                >
                  <mat-icon>mode_edit</mat-icon>
                </button>
              </td>
              <td
                class="command"
                *ngIf="
                  user.roles.includes('admin') || user.roles.includes('editor')
                "
              >
                <button
                  mat-icon-button
                  type="button"
                  matTooltip="Delete {{ item.title }}"
                  color="warn"
                  (click)="deleteItem(item)"
                >
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
              <td>
                <span
                  class="model-type"
                  [style.background-color]="getFacetColor(item.facetId)"
                  >{{ item.facetId }}</span
                >
              </td>
              <td>{{ item.title }}</td>
              <td>{{ item.description }}</td>
              <td fxHide.lt-md>{{ item.userId }}</td>
              <td fxHide.lt-md>
                {{ item.timeModified | amLocal | amTimeAgo }}
              </td>
              <td fxHide.lt-md>{{ item.creatorId }}</td>
            </tr>
          </tbody>
        </table>
        <mat-paginator
          fxFlex="0 0 auto"
          fxFlexAlign="start"
          [length]="pagination.total"
          [pageSize]="pageSize?.value"
          [pageSizeOptions]="[20, 50, 75, 100]"
          [pageIndex]="pagination.currentPage - 1"
          [showFirstLastButtons]="true"
          (page)="pageChanged($event)"
        ></mat-paginator>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions
    *ngIf="
      user.roles.includes('admin') ||
      user.roles.includes('editor') ||
      user.roles.includes('operator')
    "
  >
    <button
      type="button"
      color="primary"
      mat-raised-button
      matTooltip="Add a new item"
      (click)="addItem()"
    >
      <mat-icon>add_circle</mat-icon>
      add item
    </button>
  </mat-card-actions>
</mat-card>
