<mat-card>
  <mat-card-header>
    <mat-card-title>
      Items Hierarchy
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- tag filter -->
    <form [formGroup]="filters">
      <div *ngIf="tags$ | async as tags">
        <mat-select formControlName="tag" placeholder="tag">
          <mat-option *ngFor="let e of tags.entries" [value]="e.id">{{
            e.value
          }}</mat-option>
        </mat-select>
      </div>
      <div *ngIf="!(tags$ | async)">
        <input
          matInput
          formControlName="tag"
          type="text"
          spellcheck="false"
          placeholder="tag"
        />
      </div>
    </form>

    <!-- tree -->
    <div>
      <mat-tree [dataSource]="treeDataSource" [treeControl]="treeControl">
        <!-- node without children (default) -->
        <mat-tree-node *matTreeNodeDef="let node">
          <li>
            <div class="mat-tree-node">
              <a
                mat-button
                (click)="onTreeNodeClick(node)"
                matTooltip="{{ node.description }}"
              >
                {{ node.label }}
              </a>
            </div>
          </li>
        </mat-tree-node>

        <!-- node with children -->
        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChildren">
          <li class="tree-container">
            <div class="mat-tree-node">
              <button
                type="button"
                mat-icon-button
                matTreeNodeToggle
                [attr.aria-label]="'toggle ' + node.label"
              >
                <mat-icon>
                  {{
                    treeControl.isExpanded(node)
                      ? 'expand_more'
                      : 'chevron_right'
                  }}
                </mat-icon>
              </button>
              <a mat-button (click)="onTreeNodeClick(node)">
                {{ node.label }}
              </a>
            </div>
            <ul class="tree-nested-node">
              <div *ngIf="treeControl.isExpanded(node)">
                <ng-container matTreeNodeOutlet></ng-container>
              </div>
            </ul>
          </li>
        </mat-nested-tree-node>
      </mat-tree>
    </div>
  </mat-card-content>
</mat-card>
