<mat-card>
  <mat-card-header>
    <mat-card-title>
      Items Hierarchy
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- tag filter -->
    <form [formGroup]="filters">
      <div *ngIf="tags$ | async as tags">
        <mat-select formControlName="tag" placeholder="tag">
          <mat-option *ngFor="let e of tags.entries" [value]="e.id">{{
            e.value
          }}</mat-option>
        </mat-select>
      </div>
      <div *ngIf="!(tags$ | async)">
        <input
          matInput
          formControlName="tag"
          type="text"
          spellcheck="false"
          placeholder="tag"
        />
      </div>
    </form>

    <!-- tree -->
    <div *ngIf="root$ | async">
      <mat-tree [dataSource]="treeDataSource" [treeControl]="treeControl">
        <!-- leaf nodes -->
        <mat-nested-tree-node *matTreeNodeDef="let node" class="tree-node">
          <!-- use a disabled button to provide padding for tree leaf -->
          <button mat-icon-button disabled></button>
          <a
            mat-button
            (click)="onTreeNodeClick(node)"
            matTooltip="{{ node.description }}"
          >
            {{ node.label }}
          </a>
        </mat-nested-tree-node>

        <!-- expandable nodes -->
        <mat-nested-tree-node
          *matTreeNodeDef="let node; when: hasChildren"
          class="tree-node"
        >
          <button
            type="button"
            mat-icon-button
            matTreeNodeToggle
            [attr.aria-label]="'toggle ' + node.label"
          >
            <mat-icon class="mat-icon-rtl-mirror">
              {{
                treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'
              }}
            </mat-icon>
          </button>
          <a mat-button (click)="onTreeNodeClick(node)">
            {{ node.label }}
          </a>
          <div [class.tree-invisible]="!treeControl.isExpanded(node)">
            <ng-container matTreeNodeOutlet></ng-container>
          </div>
        </mat-nested-tree-node>
      </mat-tree>
    </div>
  </mat-card-content>
</mat-card>
