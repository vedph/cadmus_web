<form [formGroup]="form" (submit)="save()">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>picture_in_picture</mat-icon>
      </div>
      <mat-card-title>Historical Date Part</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-slide-toggle formControlName="range">
        A-B <span>{{ range.value ? 'interval' : 'point' }}</span>
      </mat-slide-toggle>
      <!-- datations -->
      <mat-tab-group>
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="tab-icon">{{range.value? 'arrow_right':'room'}}</mat-icon>
            A-point
          </ng-template>
          <cadmus-datation-editor
            [datation]="a"
            (datationChange)="updateA($event)"
          ></cadmus-datation-editor>
        </mat-tab>

        <mat-tab *ngIf="range.value">
          <ng-template mat-tab-label>
            <mat-icon class="tab-icon">arrow_left</mat-icon>
            B-point
          </ng-template>
          <cadmus-datation-editor
            [datation]="b"
            (datationChange)="updateB($event)"
          ></cadmus-datation-editor>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
    <mat-card-actions>
      <cadmus-close-save-buttons
        [form]="form"
        [noSave]="userLevel < 2"
        (closeRequest)="close()"
      ></cadmus-close-save-buttons>
    </mat-card-actions>
  </mat-card>
</form>
