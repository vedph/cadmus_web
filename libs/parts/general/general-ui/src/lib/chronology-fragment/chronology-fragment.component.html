<form [formGroup]="form" (submit)="save()">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>picture_in_picture</mat-icon>
      </div>
      <mat-card-title>Chronology Fragment</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <!-- free tag -->
      <div *ngIf="!tagEntries">
        <mat-form-field>
          <input type="text" matInput formControlName="tag" placeholder="tag" />
          <mat-error
            *ngIf="tag.hasError('maxLength') && (tag.dirty || tag.touched)"
            >tag too long</mat-error
          >
        </mat-form-field>
      </div>
      <!-- bound tag -->
      <div *ngIf="tagEntries">
        <mat-form-field>
          <mat-label>tag</mat-label>
          <mat-select formControlName="tags" placeholder="tag">
            <mat-option *ngFor="let e of tagEntries" [value]="e.id">{{
              e.value
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <!-- label -->
      <div>
        <mat-form-field>
          <input
            matInput
            type="text"
            formControlName="label"
            placeholder="label"
          />
          <mat-error
            *ngIf="
              label.hasError('maxLength') && (label.dirty || label.touched)
            "
            >label too long</mat-error
          >
        </mat-form-field>
      </div>

      <!-- event ID -->
      <div>
        <mat-form-field>
          <input
            matInput
            type="text"
            formControlName="eventId"
            placeholder="event ID"
            spellcheck="false"
          />
          <mat-error
            *ngIf="
              eventId.hasError('maxLength') &&
              (eventId.dirty || eventId.touched)
            "
            >event ID too long</mat-error
          >
        </mat-form-field>
      </div>

      <!-- date -->
      <div>
        <mat-slide-toggle formControlName="range">
          A-B <span>{{ range.value ? 'interval' : 'point' }}</span>
        </mat-slide-toggle>
        <mat-tab-group>
          <mat-tab>
            <ng-template mat-tab-label>
              <mat-icon class="tab-icon">{{
                range.value ? 'arrow_right' : 'room'
              }}</mat-icon>
              A-point
            </ng-template>
            <cadmus-datation-editor
              [datation]="a"
              (datationChange)="updateA($event)"
            ></cadmus-datation-editor>
          </mat-tab>
          <mat-tab *ngIf="range.value">
            <ng-template mat-tab-label>
              <mat-icon class="tab-icon">arrow_left</mat-icon>
              B-point
            </ng-template>
            <cadmus-datation-editor
              [datation]="b"
              (datationChange)="updateB($event)"
            ></cadmus-datation-editor>
          </mat-tab>
        </mat-tab-group>
        <mat-error
          *ngIf="
            txtDate.hasError('required') && (txtDate.dirty || txtDate.touched)
          "
          >date required</mat-error
        >
      </div>
    </mat-card-content>

    <mat-card-actions>
      <cadmus-close-save-buttons
        [form]="form"
        [noSave]="userLevel < 2"
        (closeRequest)="close()"
      ></cadmus-close-save-buttons>
    </mat-card-actions>
  </mat-card>
</form>
