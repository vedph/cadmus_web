<cadmus-current-item-bar></cadmus-current-item-bar>
<mat-card>
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon>view_headline</mat-icon>
    </div>
    <mat-card-title>
      Tiles-Based Text Layers
      <button
        type="button"
        mat-icon-button
        [ngSwitch]="breakChance$ | async"
        (click)="refreshBreakChance()"
      >
        <mat-icon *ngSwitchCase="-1" matTooltip="Checking...">refresh</mat-icon>
        <mat-icon *ngSwitchCase="0" matTooltip="Valid">check_circle</mat-icon>
        <mat-icon *ngSwitchCase="1" matTooltip="Potentially broken" color="warn"
          >warning</mat-icon
        >
        <mat-icon *ngSwitchCase="2" matTooltip="Broken" color="warn"
          >error</mat-icon
        >
      </button>
    </mat-card-title>
    <cadmus-current-layer-part-bar></cadmus-current-layer-part-bar>
  </mat-card-header>
  <mat-card-actions *ngIf="!(loading$ | async)">
    <mat-toolbar>
      <button
        mat-icon-button
        type="button"
        (click)="editFragment()"
        matTooltip="Edit the selected fragment"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button
        mat-icon-button
        type="button"
        color="warn"
        (click)="deleteFragment()"
        matTooltip="Delete the selected fragment"
      >
        <mat-icon>delete</mat-icon>
      </button>
      <button
        mat-icon-button
        type="button"
        (click)="pickLocation()"
        matTooltip="Pick the selection location for a new fragment"
      >
        <mat-icon>info</mat-icon>
      </button>
      <button
        mat-icon-button
        type="button"
        color="warn"
        (click)="clearTileChecks()"
        matTooltip="Clear any selection"
      >
        <mat-icon>clear</mat-icon>
      </button>
      <button
        mat-icon-button
        type="button"
        color="primary"
        (click)="addFragment()"
        matTooltip="Add a new fragment at selection"
      >
        <mat-icon>add_circle</mat-icon>
      </button>
      <span>{{ pickedLocation }}</span>
    </mat-toolbar>
  </mat-card-actions>

  <mat-card-content fxLayout="row">
    <div *ngIf="loading$ | async" fxFlex fxLayoutAlign="center center">
      <mat-spinner [diameter]="48" [strokeWidth]="4"></mat-spinner>
    </div>
    <div *ngIf="error$ | async as error" class="error-message">{{ error }}</div>

    <!-- rows -->
    <div *ngIf="view">
      <div
        *ngFor="let row of view.rows; let iy = index"
        class="tile-row"
        fxLayout="row"
        fxLayoutAlign="start center"
      >
        <span class="row-nr">{{ iy + 1 }}</span>
        <!-- tile -->
        <cadmus-text-tile
          *ngFor="let tile of row.tiles || []; let ix = index"
          [tile]="tile.model"
          [readonly]="true"
          [selected]="tile === selectedTile"
          [checkable]="true"
          [checked]="tile.checked"
          [color]="tile.frIndex > -1 ? 'yellow' : 'transparent'"
          fxFlex="none"
          (click)="selectedTile = tile"
          (checkedChange)="onTileChecked(iy + 1, ix + 1, $event)"
          (keydown.control.arrowleft)="selectPrevTile(iy + 1, ix + 1)"
          (keydown.control.arrowright)="selectNextTile(iy + 1, ix + 1)"
        >
        </cadmus-text-tile>
      </div>
    </div>
  </mat-card-content>

  <div>
    <button
      type="button"
      mat-raised-button
      color="warn"
      matTooltip="Close this editor"
      (click)="close()"
    >
      <mat-icon>cancel</mat-icon>
      close
    </button>
  </div>
  <mat-expansion-panel *ngIf="layerHints$ | async as layerHints">
    <mat-expansion-panel-header>
      <mat-panel-title>Layer hints</mat-panel-title>
      <mat-panel-description>{{ layerHints.length }}</mat-panel-description>
    </mat-expansion-panel-header>
    <cadmus-layer-hints
      [hints]="layerHints"
      [disabled]="
        (loading$ | async) ||
        (patchingLayer$ | async) ||
        (deletingFragment$ | async)
      "
      [targetLocation]="pickedLocation"
      (requestEdit)="editFragmentFromHint($event)"
      (requestDelete)="deleteFragmentFromHint($event)"
      (requestMove)="moveFragmentFromHint($event)"
      (requestPatch)="applyLayerPatches($event)"
    ></cadmus-layer-hints>
  </mat-expansion-panel>
</mat-card>
